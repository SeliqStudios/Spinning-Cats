<html>
<head>
  <base href="https://websim.ai" />
  <title>Spinning Cat - Chub Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="device-message"></div>
  <div id="mobile-content">
    <div id="startupText">SELIQ PRESENTS</div>
    <div id="mainContent">
      <button id="settingsButton">⚙️ Settings</button>
      <div id="controls">
        <button id="closeSettings">×</button>
        <div class="control-group">
          <label>Spawn Rate (cats/second):</label>
          <input type="range" id="spawnRate" value="1" min="0.1" max="10" step="0.1">
          <div class="value-display" id="spawnRateValue">1.0</div>
        </div>
        
        <div class="control-group">
          <label>Cat Movement Speed:</label>
          <input type="range" id="movementSpeed" value="0.01" min="0.001" max="0.1" step="0.001">
          <div class="value-display" id="movementSpeedValue">0.010</div>
        </div>
        
        <div class="control-group">
          <label>Spinning Rate:</label>
          <input type="range" id="spinRate" value="0.01" min="0.001" max="0.1" step="0.001">
          <div class="value-display" id="spinRateValue">0.010</div>
        </div>
        
        <div class="control-group">
          <label>Despawn Time (seconds):</label>
          <input type="range" id="despawnTime" value="30" min="1" max="300" step="1">
          <div class="value-display" id="despawnTimeValue">30</div>
        </div>
        
        <div class="control-group">
          <label>Spawn Specific Cat Breed:</label>
          <select id="catBreed">
            <option value="random">Random Breed</option>
            <option value="0">Tabby</option>
            <option value="1">Siamese</option>
            <option value="2">Persian</option>
            <option value="3">Bengal</option>
            <option value="4">Sphynx</option>
            <option value="5">Scottish Fold</option>
            <option value="6">Maine Coon</option>
            <option value="7">Russian Blue</option>
            <option value="8">Ragdoll</option>
            <option value="9">British Shorthair</option>
          </select>
        </div>
        
        <div class="control-group">
          <label>Number of Cats to Spawn:</label>
          <input type="range" id="spawnCount" value="1" min="1" max="50" step="1">
          <div class="value-display" id="spawnCountValue">1</div>
        </div>
        
        <div class="control-group">
          <div class="button-group">
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="spawnBtn">Spawn Cat</button>
            <button id="crazyBtn">Crazy Mode</button>
          </div>
        </div>
        
        <div class="control-group">
          <div class="button-group">
            <button id="createBreedBtn">Create New Breed</button>
          </div>
        </div>
      </div>
      
      <div id="breedCreator">
        <h3 style="color: white; margin-top: 0;">Create New Breed</h3>
        <input type="text" id="breedName" placeholder="Breed Name">
        <label style="color: white;">Cat Color:</label>
        <input type="color" id="breedColor" value="#A0522D">
        <label style="color: white;">Eye Color:</label>
        <input type="color" id="breedEyeColor" value="#00FF00">
        <div class="breed-buttons">
          <button class="cancel" id="cancelBreed">Cancel</button>
          <button class="create" id="saveBreed">Create</button>
        </div>
      </div>

      <div id="crazyMeter">
        <div id="crazyFill"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="cats.js"></script>
  <script src="main.js"></script>
</body>
                                                                                    </html>
