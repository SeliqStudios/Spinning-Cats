<html>
<head>
  <title>Spinning Cats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startupText">SELIQ PRESENTS</div>

  <div id="mainContent">
    <div id="info">In here you watch cats spinning</div>
    
    <div id="credit">created by Seliq Studios</div>
    
    <div id="fpsCounter">FPS: 0</div>

    <div id="settingsTab" class="settings-tab">
      <h2>Settings</h2>
      <div class="setting">
        <label for="spawnRate">Spawn Rate (cats/second):</label>
        <input type="range" id="spawnRate" min="0.1" max="5" step="0.1" value="1">
        <span id="spawnRateValue">1</span>
      </div>
      <div class="setting">
        <label for="speedRate">Cat Movement Speed:</label>
        <input type="range" id="speedRate" min="0.01" max="0.1" step="0.01" value="0.01">
        <span id="speedRateValue">0.01</span>
      </div>
      <div class="setting">
        <label for="spinRate">Spinning Rate:</label>
        <input type="range" id="spinRate" min="0.001" max="0.05" step="0.001" value="0.01">
        <span id="spinRateValue">0.01</span>
      </div>
      <div class="setting">
        <label for="despawnRate">Despawn Time (seconds):</label>
        <input type="range" id="despawnRate" min="5" max="60" step="1" value="30">
        <span id="despawnRateValue">30</span>
      </div>
      <div class="setting">
        <label for="catBreedSelect">Spawn Specific Cat Breed:</label>
        <select id="catBreedSelect">
          <option value="random">Random Breed</option>
          <option value="Tabby">Tabby</option>
          <option value="Siamese">Siamese</option>
          <option value="Persian">Persian</option>
          <option value="Bengal">Bengal</option>
          <option value="Sphynx">Sphynx</option>
          <option value="Scottish Fold">Scottish Fold</option>
          <option value="Maine Coon">Maine Coon</option>
          <option value="Russian Blue">Russian Blue</option>
          <option value="Ragdoll">Ragdoll</option>
          <option value="British Shorthair">British Shorthair</option>
        </select>
      </div>
      <div class="setting">
        <label for="catQuantity">Number of Cats to Spawn:</label>
        <input type="range" id="catQuantity" min="1" max="20" value="1">
        <span id="catQuantityValue">1</span>
      </div>
      <div class="setting control-buttons">
        <button id="startStopButton">Stop</button>
        <button id="resetButton">Reset</button>
        <button id="spawnCatButton">Spawn Cat</button>
        <button id="crazyModeButton">Crazy Mode</button>
      </div>
    </div>
    <button id="settingsToggle">⚙️</button>
    
    <div id="versionText">V1.0.1</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="cats.js"></script>
  <script src="main.js"></script>
</body>
</html>
